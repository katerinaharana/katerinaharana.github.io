<html lang="en">
<head>

  <style>
    :root {
      --bg-light: #fefdfc;
      --bg-soft: #f5f2ec;
      --text-dark: #1f1f1f;
      --text-mid: #3b2f2f;
      --accent-1: #6b797a;
      --accent-2: #c19775;
      --accent-3: #4e5858;
      --accent-4: #5a3935;
      --accent-5: #819393;
      --accent-6: #a29d97;
      --accent-blue: #2e3a59;
      --accent-magenta: #5a3b5d;
      --accent-purple: #d8c4db;
      --accent-rose: #eecfd2;
      --card-border: #ddd;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* Full justify body text */
    p, li, .card p, .card li, .card-content, .card ul {
      text-align: justify;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      border-bottom: 1px solid var(--card-border);
      z-index: 1000;
    }
    nav a {
      color: var(--text-mid);
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent-4);
    }
    header {
      padding: 80px 20px 60px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
    h2 {
      font-size: 2em;
      font-weight: 600;
      color: var(--accent-magenta);
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      max-width: 700px;
      margin: 0 auto 20px;
      font-size: 1.1em;
    }
    .btn {
      background-color: #cfd7d7;
      color: var(--text-dark);
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: var(--accent-4);
      color: white;
      transform: scale(1.05);
    }
