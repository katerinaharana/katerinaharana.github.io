<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #111111;
    color: #f5f5f5;
    line-height: 1.6;
  }

  nav {
    position: sticky;
    top: 0;
    background-color: #111111;
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
    border-bottom: 1px solid #2a2a2a;
    z-index: 1000;
  }

  nav a {
    color: #cccccc;
    text-decoration: none;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: 0.3s ease;
  }

  nav a:hover {
    color: white;
  }

  .btn {
    border: 1px solid #ccc;
    padding: 10px 24px;
    text-decoration: none;
    color: #f5f5f5;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .btn:hover {
    background-color: #f5f5f5;
    color: #111;
  }

  h1, h2 {
    font-weight: 600;
    margin-bottom: 10px;
  }

  p {
    max-width: 700px;
    margin: 0 auto 20px;
    font-size: 1.1em;
    color: #e0e0e0;
  }

  section {
    padding: 60px 20px;
    text-align: center;
  }
</style>
