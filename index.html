<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katerina Charana | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fefdfc;
      --bg-soft: #f5f2ec;
      --text-dark: #1f1f1f;
      --text-mid: #3b2f2f;
      --accent-1: #6b797a;
      --accent-2: #c19775;
      --accent-3: #4e5858;
      --accent-4: #5a3935;
      --accent-5: #819393;
      --accent-6: #a29d97;
      --accent-blue: #2e3a59;
      --accent-magenta: #5a3b5d;
      --accent-purple: #d8c4db;
      --accent-rose: #eecfd2;
      --card-border: #ddd;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      border-bottom: 1px solid var(--card-border);
      z-index: 1000;
    }
    nav a {
      color: var(--text-mid);
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent-4);
    }
    header {
      padding: 80px 20px 60px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 2em;
      font-weight: 600;
      color: var(--accent-magenta);
      margin-bottom: 20px;
    }
    p {
      max-width: 700px;
      margin: 0 auto 20px;
      font-size: 1.1em;
    }
    .btn {
      background-color: #cfd7d7;
      color: var(--text-dark);
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: var(--accent-4);
      color: white;
      transform: scale(1.05);
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background-color: var(--bg-soft);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 30px;
      text-align: left;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card.small {
      padding: 20px;
      font-size: 0.95em;
    }
    .card:nth-child(2) { background-color: #f5e9de; }
    .card:nth-child(3) { background-color: #e9e7e2; }

    .card.featured-1 {
      background-color: #d0e6e5;
      color: #1a3c3c;
    }

    .card.featured-2 {
      background-color: #e6e3f5;
      color: #3c3c5c;
    }

    .card a {
      color: var(--accent-magenta);
      font-weight: bold;
      text-decoration: underline;
    }
    .tag {
      display: inline-block;
      background-color: var(--accent-blue);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.9em;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .tag:hover {
      background-color: var(--accent-magenta);
    }
    .two-column {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1100px;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
      color: var(--accent-3);
    }
  </style>
</head>
